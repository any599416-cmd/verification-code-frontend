<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>验证码接收展示</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        neutral: '#64748B',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .code-pulse {
                animation: pulse 2s infinite;
            }
            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.05); }
                100% { transform: scale(1); }
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <header class="bg-white shadow-md py-4 px-6">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800 flex items-center">
                <i class="fa fa-shield text-primary mr-3"></i>
                验证码接收系统
            </h1>
            <div class="text-gray-600 text-sm">
                <span id="last-update">最后更新: 未获取到数据</span>
            </div>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-6 py-12">
        <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden transform transition-all duration-300 hover:shadow-xl">
            <div class="p-8">
                <h2 class="text-xl font-semibold text-gray-700 mb-6 flex items-center">
                    <i class="fa fa-mobile text-2xl text-gray-500 mr-3"></i>
                    最新验证码
                </h2>
                
                <div class="mb-8 flex justify-center">
                    <div id="code-display" class="text-4xl font-mono font-bold text-primary tracking-widest code-pulse py-4 px-8 bg-gray-50 rounded-lg border border-gray-200 min-w-[240px] text-center">
                        -- -- -- --
                    </div>
                </div>
                
                <div class="flex flex-col md:flex-row gap-4">
                    <button id="refresh-btn" class="flex-1 bg-primary hover:bg-primary/90 text-white font-medium py-3 px-4 rounded-lg transition-all duration-200 flex items-center justify-center">
                        <i class="fa fa-refresh mr-2"></i> 手动刷新
                    </button>
                    <button id="clear-btn" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium py-3 px-4 rounded-lg transition-all duration-200 flex items-center justify-center">
                        <i class="fa fa-trash mr-2"></i> 清空验证码
                    </button>
                </div>
                
                <div class="mt-8 pt-6 border-t border-gray-100">
                    <h3 class="text-sm font-medium text-gray-500 mb-3">状态信息</h3>
                    <div id="status-message" class="text-sm text-gray-600 bg-gray-50 p-3 rounded-lg">
                        等待接收验证码...
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-10 max-w-2xl mx-auto bg-blue-50 border-l-4 border-primary p-4 rounded">
            <div class="flex">
                <div class="flex-shrink-0">
                    <i class="fa fa-info-circle text-primary text-xl"></i>
                </div>
                <div class="ml-3">
                    <p class="text-sm text-blue-700">
                        系统将自动每5秒刷新一次验证码。您也可以点击"手动刷新"按钮立即获取最新验证码。
                    </p>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-gray-300 py-6 px-6">
        <div class="container mx-auto text-center text-sm">
            <p>验证码接收系统 &copy; 2023</p>
        </div>
    </footer>

    <script>
        // 后端API地址 - 根据实际部署情况修改
        const API_URL = 'http://localhost:5000';
        
        // 定时器ID
        let refreshTimer;
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 绑定按钮事件
            document.getElementById('refresh-btn').addEventListener('click', fetchVerificationCode);
            document.getElementById('clear-btn').addEventListener('click', clearVerificationCode);
            
            // 初始获取一次验证码
            fetchVerificationCode();
            
            // 设置定时刷新，每5秒一次
            setupAutoRefresh(5000);
        });
        
        // 获取验证码
        async function fetchVerificationCode() {
            try {
                // 显示加载状态
                updateStatus('正在获取验证码...', 'info');
                
                // 调用后端API
                const response = await fetch(`${API_URL}/get-code`);
                
                if (!response.ok) {
                    throw new Error(`HTTP错误: ${response.status}`);
                }
                
                const data = await response.json();
                const code = data.latest_code || '未获取到';
                
                // 更新UI显示
                document.getElementById('code-display').textContent = code;
                updateLastUpdateTime();
                
                // 更新状态信息
                if (code && code !== '') {
                    updateStatus('验证码已更新', 'success');
                } else {
                    updateStatus('暂未收到验证码', 'info');
                }
                
            } catch (error) {
                console.error('获取验证码失败:', error);
                updateStatus(`获取失败: ${error.message}`, 'error');
            }
        }
        
        // 清空验证码显示
        function clearVerificationCode() {
            document.getElementById('code-display').textContent = '-- -- -- --';
            updateStatus('验证码已清空', 'info');
        }
        
        // 设置自动刷新
        function setupAutoRefresh(interval) {
            // 清除之前的定时器
            if (refreshTimer) {
                clearInterval(refreshTimer);
            }
            
            // 设置新的定时器
            refreshTimer = setInterval(fetchVerificationCode, interval);
        }
        
        // 更新最后更新时间
        function updateLastUpdateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('last-update').textContent = `最后更新: ${timeString}`;
        }
        
        // 更新状态信息
        function updateStatus(message, type = 'info') {
            const statusElement = document.getElementById('status-message');
            statusElement.textContent = message;
            
            // 根据状态类型设置样式
            statusElement.className = 'text-sm p-3 rounded-lg';
            switch(type) {
                case 'success':
                    statusElement.classList.add('text-green-700', 'bg-green-50');
                    break;
                case 'error':
                    statusElement.classList.add('text-red-700', 'bg-red-50');
                    break;
                default:
                    statusElement.classList.add('text-gray-600', 'bg-gray-50');
            }
        }
    </script>
</body>
</html>
